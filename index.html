<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebLLM PWA (offline) – ROG Phone 6</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <!-- BẮT BUỘC cho GitHub Pages: vá COOP/COEP -->
  <script src="./coi-serviceworker.min.js"></script>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { max-width: 720px; margin: 0 auto; padding: 16px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    select, input, button, textarea { font: inherit; padding: 8px; }
    textarea { width: 100%; min-height: 160px; }
    progress { width: 100%; height: 10px; }
    .muted { color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <h1>WebLLM PWA (offline) – ROG Phone 6</h1>
  <p class="muted">Lần đầu cần Internet để tải model → sau đó chạy offline.</p>

  <div class="row">
    <label>Model</label>
    <select id="model">
      <option value="Llama-3.2-1B-Instruct-q4f32_0-MLC">Llama-3.2-1B-Instruct-q4f32_0-MLC</option>
      <option value="Phi-2-q4f32_0-MLC">Phi-2-q4f32_0-MLC</option>
      <option value="TinyLlama-1.1B-Chat-v1.0-q4f32_0-MLC">TinyLlama-1.1B-Chat-q4f32_0-MLC</option>
    </select>

    <label>Max tokens</label>
    <input id="maxTokens" type="number" min="32" max="1024" step="32" value="256" />
    <button id="initBtn">Khởi tạo</button>
  </div>

  <div id="status" class="muted" style="margin:8px 0">Chưa khởi tạo</div>
  <progress id="progress" max="1" value="0" hidden></progress>

  <textarea id="input" placeholder="Nhập câu hỏi..."></textarea>
  <button id="sendBtn" disabled>Gửi</button>

  <pre id="output"></pre>

  <script type="module" src="./script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>

  <p class="muted">Mẹo: Chrome menu ⋮ → Thêm vào Màn hình chính để dùng như app.</p>
</body>
</html>
