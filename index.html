<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebLLM PWA - ROG Phone 6</title>
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    :root{--bg:#0f172a;--card:#111827;--muted:#9ca3af;--accent:#22c55e}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:#e5e7eb;font-family:system-ui,Segoe UI,Roboto,Arial}
    header{position:sticky;top:0;background:linear-gradient(180deg,#0f172a,rgba(15,23,42,.8));backdrop-filter:blur(10px);padding:12px 16px;border-bottom:1px solid #1f2937}
    h1{margin:0;font-size:18px}
    main{max-width:780px;margin:0 auto;padding:16px}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:16px;overflow:hidden}
    .messages{padding:12px;max-height:60vh;overflow:auto}
    .msg{padding:10px 12px;margin:8px 0;border-radius:12px;line-height:1.5}
    .user{background:#1f2937;margin-left:48px}
    .bot{background:#0b1220;border:1px solid #1f2937;margin-right:48px}
    .muted{color:var(--muted);font-size:12px}
    .inputbar{display:flex;gap:8px;padding:12px;border-top:1px solid #1f2937;background:#0b1220}
    textarea{flex:1;min-height:48px;max-height:160px;resize:vertical;background:#0b1220;border:1px solid #1f2937;color:#e5e7eb;border-radius:12px;padding:10px}
    button{background:var(--accent);color:#052e16;border:none;border-radius:12px;padding:10px 14px;font-weight:700}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;padding:10px 12px;border-top:1px solid #1f2937;background:#0b1220}
    select, input[type="number"]{background:#0b1220;border:1px solid #1f2937;color:#e5e7eb;border-radius:8px;padding:6px}
    .pill{border:1px dashed #334155;color:#94a3b8;border-radius:999px;padding:6px 10px;font-size:12px}
  </style>
</head>
<body>
  <header>
    <h1>WebLLM PWA (offline) – ROG Phone 6</h1>
    <div class="muted">Lần đầu cần Internet để tải model → sau đó chạy offline.</div>
  </header>
  <main>
    <div class="card">
      <div class="row">
        <label>Model</label>
        <select id="model">
          <!-- These are example presets known to be small-ish. You can change later. -->
          <option value="Llama-3.2-1B-instruct-q4f32_0">Llama‑3.2‑1B‑instr‑q4f32_0</option>
          <option value="Phi-2-q4f32_0">Phi‑2‑q4f32_0</option>
          <option value="TinyLlama-1.1B-Chat-v1.0-q4f32_0">TinyLlama‑1.1B‑Chat‑q4f32_0</option>
        </select>
        <label>Max tokens</label>
        <input id="maxTokens" type="number" value="256" min="32" max="1024" />
        <span id="status" class="pill">Đang khởi tạo…</span>
      </div>
      <div id="messages" class="messages"></div>
      <div class="inputbar">
        <textarea id="input" placeholder="Nhập câu hỏi… (vi/en/ko)"></textarea>
        <button id="send">Gửi</button>
      </div>
    </div>
    <p class="muted">Mẹo: mở menu ⋮ của Chrome → <b>Thêm vào Màn hình chính</b> để dùng như app.</p>
  </main>

  <script type="module">
    // Register SW for offline shell
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(console.error);
    }
    // Request persistent storage (tăng quota lưu model)
    if (navigator.storage && navigator.storage.persist) {
      navigator.storage.persist().then(p=>{
        console.log('persistent storage:', p);
      });
    }
  </script>

  <script type="module" src="./script.js"></script>
</body>
</html>
